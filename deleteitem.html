{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<h1>Are you sure you want to delete {{item.name}}?</h1>
<form action="#" method='post'>
	<button type="submit" class="btn btn-default delete">Delete</button>
</form>
<a href='{{url_for('itemDetail', item_id=item.id)}}'>
	<button class="btn btn-default">Cancel</button>
</a>


{% endblock %}
