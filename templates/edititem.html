{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<h1>Edit Item: {{item.name}}</h1>
<hr>
<form class="form" action="#" method="post" enctype=multipart/form-data>
	<div class="form-group">
		<label for="name">Item Name:</label>
		<input type="text" name="name" value="{{item.name}}">
	</div>
	<div class="form-group">
		<label for="description">Item Description:</label>
		<textarea class="form-control" rows="5" name="description">
			{{item.description}}
		</textarea>
	</div>
	<div class="form-group">
		<label for="category">Choose a category:</label>
		{% for c in categories %}
			<div class="radio">
				<label><input type="radio" name="category" value="{{c.id}}"
					{% if c.id == item.category_id %}
						checked="checked"
					{% endif%} 
						>{{c.name}}</label>
			</div>
		{% endfor %}
	</div>
	<div class="form-group">
		<label for="price">Price: </label>
		<input type="text" name="price" value="{{item.price}}">
	</div>
	<div class="form-group">
		<label for="userfilename">Item Image: </label>
		<input type="file" name="userfilename">
	</div>
	<button type="submit" class="btn-btn-default">Submit</button>
</form>
<a href='{{url_for('itemDetail', item_id=item.id)}}'>
	<button class="btn btn-default">Cancel</button>
</a>

{% endblock %}
