{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<h1>Add Item</h1>

<form class="form" action="#" method="post" enctype=multipart/form-data>
	<div class="form-group">
		<label for="name">Item Name:</label>
		<input type="text" name="name">
	</div>
	<div class="form-group">
		<label for="description">Item Description:</label>
		<textarea class="form-control" rows="5" name="description"></textarea>
	</div>
	<div class="form-group">
		<label for="category">Choose a category:</label>
		{% for c in categories %}
			<div class="radio">
				<label><input type="radio" name="category" value="{{c.id}}"
					{% if c.id == category_id %}
						checked="checked"
					{% endif%} 
						>{{c.name}}</label>
			</div>
		{% endfor %}
	</div>
	<div class="form-group">
		<label for="price">Price: </label>
		<input type="text" name="price">
	</div>
	<div class="form-group">
		<label for="userfilename">Item Image: </label>
		<input type="file" name="userfilename">
	</div>
	<button type="submit" class="btn btn-default">Submit</button>
	<a href="{{url_for('itemsByCategory',category_id=category_id)}}" class="btn btn-default">Cancel</a>
</form>

{% endblock %}
